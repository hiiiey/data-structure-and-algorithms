<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Algorithms</h1>
    
    <div class="container">
        <div class="input-section">
            <label for="num-elements">Number of Elements:</label>
            <input type="number" id="num-elements">
            <button onclick="generateRandomElements()">Generate Random Elements</button>
        </div>

        <div class="input-section">
            <label for="elements">Enter Elements:</label>
            <input type="text" id="elements">
        </div>

        <button onclick="performSorting()">Sort</button>
    </div>

    <div class="output">
        <h2>Output:</h2>
        <div id="output-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
